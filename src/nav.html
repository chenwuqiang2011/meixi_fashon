							{name:"女士",subnav:["包袋 Bags","配饰 Accessories","鞋履 Shoes","服装 Clothes"]}

			console.log(arr)

			arr.map(function(item,idx){
				$("<div/>").appendTo($(".nav"));
				try{

					item.list.map(function(item2,idx2){
						$("<ul/>").html(`<p>${item2.name}</p>`).appendTo($(".nav div").eq(idx)) ;
						item2.subnav.map(function(item3){
							console.log(idx,idx2)
							var $ul=$(".nav div").eq(idx);
							$("<li/>").html(item3).appendTo($($ul).find("ul").eq(idx2));
						})
					})
					
				}catch(e){
					$(".nav div").eq(idx).html("");
				};			
			})
		});
