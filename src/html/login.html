<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="../css/login.css">
	<script src="../js/require.js" data-main="../js/login"></script>
</head>
<body>
	<div class="headerbg">
		<div class="header clearfix">
			<div class="logo fl">
				<a href="#"><img src="../img/logo_02.png" alt=""></a>
			</div>
			<div class="help_phone fr clearfix">
				<div class="help fl">需要帮助</div>
				<div class="phone fr">
					<span></span>
					400-250-630
				</div>
			</div>
		</div>
		<div class="shadow"></div>
	</div>
	<div class="content">
		<div class="login">
			<form action="" class="sign_in">
				<div class="msg">
					<div class="msg_dl">登录美西</div>
					<div class="username clearfix">
						<div class="tou fl"></div>
						<div class="telphone fr">
							<input name="username" class="telphone_num" type="text" placeholder="请输入手机号或邮箱">
						</div>
					</div>
					<div class="username clearfix">
						<div class="lock fl"></div>
						<div class="telphone fr">
							<input name="password" class="password" type="password" placeholder="请输入密码">
						</div>
					</div>
					<div class="auto_login clearfix">
						<label for="check" class="fl clearfix">
							<input type="checkbox" id="check" class="fl" checked>
							<span class="fr">自动登录</span>
						</label>
						<span class="fr"><a href="#">忘记密码?</a></span>
					</div>

					<div class="login_btn">
                		<button type="button">登录</button>
               		</div>
               		<p class="sign_up"><a href="#">立即注册</a></p>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
